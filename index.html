<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Animation - Tivotal</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="cube">
      <span class="face" style="--a: 0; --color: #e2e2e2"></span>
      <span class="face" style="--a: 1; --color: #fff"></span>
      <span class="face" style="--a: 2; --color: #e2e2e2"></span>
      <span class="face" style="--a: 3; --color: #fff"></span>
      <span class="face top" style="--color: #fff"></span>
      <span class="face bottom" style="--color: #fff"></span>
    </div>

    <div class="smallcube">
      <span class="face" style="--grad: #e97451; --a: 0; --color: #fff"></span>
      <span class="face" style="--grad: #cc5500; --a: 1; --color: #fff"></span>
      <span class="face" style="--grad: #e97451; --a: 2; --color: #fff"></span>
      <span class="face" style="--grad: #cc5500; --a: 3; --color: #fff"></span>
      <span
        class="face bottom"
        style="--color: #cc5500; --grad: #cc5500"
      ></span>
    </div>
  </body>
</html>
